    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <title>Gallery Post Format - Philosophy</title>
    <meta name="description" content="">

    <!-- mobile specific metas

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<body id="top">

     <!-- pageheader
    ================================================== -->
    <section class="s-pageheader s-pageheader--home">

        <header class="header">
            <div class="header__content row">

                <div class="header__logo">
                    <a class="logo" href="{{url_for('main.home')}}">
                        <img src="../static/home/images/modulelogo.svg" alt="Homepage">
                    </a>
                </div> <!-- end header__logo -->
                <!-- end header__social -->

                <a href="../notification/request_page" class="student_request">
<!--                          <span class="badge">{{ notification_num }}</span>-->
                </a>



                <a class="header__toggle-menu" href="#0" title="Menu"><span>Menu</span></a>

                <nav class="header__nav-wrap">

                    <h2 class="header__nav-heading h6">Site Navigation</h2>

                    <ul class="header__nav">
                        <li><a href="{{url_for('main.home')}}" title="">Home</a></li>
                        <li class="current"><a href="{{url_for('namelist.nameli')}}" title="">House</a></li>
                        <li><a href="../chat/chat_page">Chat</a></li>
                        <li><a href="{{url_for('auth.logout')}}" title="">Logout</a></li>
                    </ul> <!-- end header__nav -->

                    <a href="#0" title="Close Menu" class="header__overlay-close close-mobile-menu">Close</a>

                </nav> <!-- end header__nav-wrap -->

            </div> <!-- header-content -->
        </header> <!-- header -->
	</section> <!-- end s-pageheader -->
	<section id="styles" class="s-content s-content--narrow s-content--no-padding-bottom">
		<div class="row add-bottom">
			<div class="col-twelve">
				<div class="table-responsive">
					<table>
						<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Email</th>
							<th>Phone</th>
						  </tr>
						</thead>
						{% for request in request_owner_list %}
							<tbody>
							<tr>
								<td>{{ loop.index + pagination.skip }}</td>
								<td>{{ request.uname }}</td>
								<td>{{ request.student_email }}</td>
								<td>{{ request.phone }}</td>
							</tr>
							</tbody>
						{% endfor %}

					</table>
				</div>
			</div>
		</div>
		<div class="row">
                <div class="col-full">
                    <nav class="pgn">
                            {{ pagination.links }}
                    </nav>
                </div>
            </div>
			
	</section>
